columns:
    id:
        label: ID

    name:
        label: Name
        searchable: true

    description:
        label: Description
    
    project_manager:
        label: Project Manager
        relation: project_manager
        select: name

    customer:
        label: Customer
        relation: customer
        select: name
    
    due_date:
        label: Due Date
        type: datetime

    is_done:
        label: Done
        type: switch
